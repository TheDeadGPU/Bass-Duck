<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rubber Ducky Bass Pulse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .footer {
      z-index: 100;
    }
  </style>
</head>
<body class="m-0 overflow-hidden">
  <!-- Control Panel -->
  <div class="absolute top-0 left-0 z-10 w-52 h-62 bg-[aliceblue] p-4 flex flex-col gap-3 rounded-br-lg">

    <!-- Title -->
    <h2 class="text-lg font-bold text-center">Control Panel</h2>
    
    <!-- Toggle Particles -->
    <label class="flex items-center gap-2 text-sm">
      <input type="checkbox" id="toggleParticles" class="accent-blue-500" />
      Show Particles
    </label>

    <!-- Toggle Bars -->
    <label class="flex items-center gap-2 text-sm">
      <input type="checkbox" id="toggleBars" class="accent-blue-500" />
      Show Bars
    </label>

    <!-- Toggle Bar Circle -->
    <label class="flex items-center gap-2 text-sm">
      <input type="checkbox" id="toggleBarCircle" class="accent-blue-500" />
      Show Bar Circle
    </label>

    <!-- Toggle Dancers -->
    <label class="flex items-center gap-2 text-sm">
      <input type="checkbox" id="toggleDancers" class="accent-blue-500" />
      Show Dancers
    </label>

    <!-- Toggle Background Color Sync -->
    <label class="flex items-center gap-2 text-sm">
      <input type="checkbox" id="toggleBGSync" class="accent-blue-500" />
      Sync Background Color to Music
    </label>

    <!-- Background Color Picker -->
    <form>
      <label for="colorPicker">Background Color:</label>
      <input type="color" id="colorPicker" name="colorPicker" value="#ff0000">
    </form>

    <!-- Ducky Rotation Speed Slider -->
     <label for="colorPicker">Rotation Speed:</label>
     <input type="range" id="rotationSpeed" min="0" max="100" value="1">

    <!-- Demo Music Button -->
    <button id="playDemo" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600 transition">
      Play Demo Music
    </button>
  </div>

  <footer class="footer">
    <div class="absolute bottom-2 w-full flex flex-col justify-center items-center text-xs text-white">
      <!-- File chooser -->
      <input type="file" id="fileInput" accept="audio/mp3,audio/*">
      <!-- Audio Player -->
      <audio controls id="audioSource">
        Your browser does not support the audio element.
      </audio>
    </div>
    
    <!-- Bottom-right clickable GitHub SVG -->
    <a href="https://github.com/TheDeadGPU/Bass-Duck" target="_blank" rel="noopener noreferrer" class="absolute bottom-2 right-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-brand-github">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" />
      </svg>
    </a>

    <!-- Bottom-left signature -->
    <div class="absolute bottom-2 left-2">
      <span class="text-white text-xs">Made by <a href="https://www.github.com/thedeadgpu"  target="_blank" rel="noopener noreferrer">TheDeadGPU</a></span>
    </div>
  </footer>

    <!-- Import Map -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js"
    }
  }
  </script>

  <!-- Main Script -->
  <script type="module" src="Main.js"></script>

  <!-- Audio Script-->
  <script>
    const fileInput = document.getElementById('fileInput');
    const audioPlayer = document.getElementById('audioSource');
    const demoButton = document.getElementById('playDemo');

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        // Create a temporary URL for the selected file
        const objectURL = URL.createObjectURL(file);
        audioPlayer.src = objectURL;
        audioPlayer.play();
      }
    });

    demoButton.addEventListener('click', function() {
      audioPlayer.src = 'Inova - The Vibe (Original Mix).mp3';
      audioPlayer.play();
    });
  </script>
</body>
</html>
